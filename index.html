<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Weather App</title>
</head>
<body>
  <div id="main">
    <h1 id="weatherTittle">Weather App</h1>
    <input id="searchBar" type="text" placeholder="Enter City Name">
    <img src="icons/thunderstorm-outline.svg" alt="" class="weatherIcon">
    <h1 class="txtLight" >Cloud: <span id="mainTemperature"></span></h1>
    <p id="weatherLocation"></p>
    <p id="weatherCondition"></p>
    <p class="txtLight">Celsius: <span id="Celsius">--</span>ยบ</p>
    <p class="txtLight">Fahrenheit: <span id="Fahrenheit">--</span>ยบ</p>
  </div>
  <script src="weather.js"></script>
</body>
</html>
